<!DOCTYPE html>
<html>
    <head>
        <title>建立樹函式</title>
        <script language="javascript">
            function make_tree(size)
            {
                var i , j;
                for(i=1 ; i<=size ; i++)
                {
                    for(j=1 ; j<=size-i ; j++)
                    {
                        document.write("&nbsp&nbsp");
                    }
                    for(j=1 ; j<=2*i-1 ; j++)
                    {
                        document.write("*");
                    }
                    document.write("<br>")
                }
                for(i=1 ; i<=size ; i++)
                {
                    for(j=1 ; j<=size-1 ; j++)
                    {
                        document.write("&nbsp&nbsp");
                    }
                    document.write("*");
                    
                    document.write("<br>")
                }
                
                
            }
            var TotalCount = prompt("請輸入想要的大小:", "");
            make_tree(TotalCount);
        </script>
    </head>

    </body>
</html>
